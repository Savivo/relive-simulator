<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Relight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="codemirror.css">
    <!-- PWA Placeholder (Do Not Remove) -->
    <style>
        .CodeMirror {
            border: 1px solid #eee;
            height: auto;
        }

        .CodeMirror-scroll {
            height: auto;
            max-height: 500px;
        }

        .log-entry {
            display: block;
            padding: 0.05em 0.5em 0.05em 0.5em;
        }

        #actor-tabs {
            --actor-tab-width: max(60px, 17vw);
            overflow-x: scroll;
        }

        .actor-tab-container {
            width: var(--actor-tab-width);
            margin: 2px;
            font-size: calc(var(--actor-tab-width) / 5);
            font-weight: bold;
            flex-shrink: 0;
        }

        .active-actor-tab {
            background-color: #ddd;
            border-radius: calc(var(--actor-tab-width) / 12);
        }

        .inactive-actor-tab {
            background-color: transparent;
        }

        .inactive-actor-tab:hover {
            background-color: #eee;
            border-radius: calc(var(--actor-tab-width) / 12);
        }

        .neutral-actor-tab {
            background-color: transparent;
        }

        .neutral-actor-tab:hover {
            background-color: #eee;
            border-radius: calc(var(--actor-tab-width) / 12);
        }

        .inactive-actor-tab .actor-dress-image {
            filter: saturate(60%);
        }

        .inactive-actor-tab:hover .actor-dress-image{
            filter: none;
        }

        .inactive-actor-tab .actor-memoir-image {
            filter: saturate(60%);
        }

        .inactive-actor-tab:hover .actor-memoir-image{
            filter: none;
        }

        .actor-tab-name:empty::before {
            content: '\feff';
        }

        .actor-options .form-label {
            margin-bottom: 0.1rem;
        }

        .result-pdf-plot {
            height: 350px;
        }

        .result-box-plot {
            height: 350px;
        }

        #log-text {
            font-size: 0.7em;
            font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            white-space: pre-wrap;
        }

        #interactive-input {
            font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }

        #interactive-log {
            overflow-y: scroll;
            height: 500px;
            font-size: 0.7em;
            font-family: monospace;
            white-space: pre-wrap;
        }

        .select-option-subtext {
            display: block;
            margin-top: -0.075em;
            font-size: 0.7em;
        }

        @media (min-width: 576px) {
            #log-text {
                font-size: 0.875em;
            }

            #interactive-log {
                overflow-y: scroll;
                height: 500px;
                font-size: 0.875em;
            }

            .filter-option .select-option-subtext {
                display: none;
            }

            #actor-tabs {
                --actor-tab-width: 95px;
            }
        }

        @media (min-width: 992px) {

            #actor-tabs {
                --actor-tab-width: 120px;
            }
        }

        .dropdown-menu {
            max-width: 100vw;
        }

        #options-list {
            max-height: max(85px, calc(100vh - 280px));
            overflow-y: scroll;
        }

        #select-options-list {
            max-height: max(85px, calc(100vh - 220px));
            overflow-y: scroll;
        }

        .select-option-img {
            height: 1.5em;
        }

        pwa-update::part(updateToast) {
            z-index: 999;
        }

        pwa-update::part(offlineToast) {
            z-index: 999;
        }
    </style>
</head>
<body>
<div id="toast-container" class="toast-container position-fixed top-0 start-0 p-3" style="z-index: 100000"></div>
<div class="container">
    <div id="simulator-options">
        <div class="row my-0 gy-2">
            <div class="col-auto pe-0 d-none" id="shutdown-container">
                <button id="shutdown-button" type="button" class="btn btn-danger text-shutdown">Shutdown</button>
            </div>
            <div class="col-auto pe-0">
                <select id="language-select" class="form-select"></select>
            </div>
            <div class="col-auto ps-2 me-auto">
                <a id="version-link" role="button" class="btn btn-link"
                   href="https://github.com/qwewqa/relive-simulator"></a>
            </div>
            <div class="col-auto d-flex align-items-center">
                <div>
                    <input class="form-check-input" type="checkbox" value="" id="toasts-checkbox" checked>
                    <label class="form-check-label text-enable-toasts" for="toasts-checkbox">Toasts</label>
                </div>
            </div>
            <div class="col-auto">
                <button id="import-button" type="button" class="btn btn-primary text-import" data-bs-toggle="modal"
                        data-bs-target="#import-modal">Import
                </button>
                <button id="export-button" type="button" class="btn btn-secondary text-export" data-bs-toggle="modal"
                        data-bs-target="#export-modal">Export
                </button>
                <div class="modal fade" id="import-modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title text-import">Import</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <textarea id="import-text" class="form-control text-monospace" rows="8"></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary text-close-dialog"
                                        data-bs-dismiss="modal">Close
                                </button>
                                <button type="button" class="btn btn-primary text-import" id="do-import-button"
                                        data-bs-dismiss="modal">Import
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="export-modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title text-export">Export</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <textarea id="export-text" class="form-control text-monospace" rows="8"
                                          readonly></textarea>
                            </div>
                            <div class="modal-footer">
                                <div class="px-2">
                                    <input class="form-check-input" type="checkbox" value="" id="import-yaml-checkbox"
                                           checked>
                                    <label class="form-check-label text-use-yaml" for="import-yaml-checkbox">
                                        Use YAML
                                    </label>
                                </div>
                                <button type="button" class="btn btn-primary text-close-dialog" data-bs-dismiss="modal">
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="share-options-modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 id="share-options-title" class="modal-title text-share-options">Share Options</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <textarea id="share-options-text" class="form-control text-monospace" rows="1"
                                          style="white-space: pre;" readonly></textarea>
                                <textarea id="share-options-url-text" class="form-control text-monospace mt-2" rows="1"
                                          style="white-space: pre;" readonly></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary text-close-dialog" data-bs-dismiss="modal">
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="import-options-modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title text-import">Import</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <textarea id="import-options-text" class="form-control text-monospace" rows="1"></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary text-close-dialog"
                                        data-bs-dismiss="modal">Close
                                </button>
                                <button type="button" class="btn btn-primary text-import" id="do-import-options-button"
                                        data-bs-dismiss="modal">Import
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="options-modal" data-bs-backdrop="static" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header py-2">
                                <h5 class="modal-title text-options" id="options-title">Options</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body pt-2">
                                <div class="row mb-1">
                                    <div class="col-12">
                                        <label for="option-search" class="form-label text-search mb-1">Search</label>
                                        <input id="option-search" type="text" class="form-control form-control-sm">
                                    </div>
                                </div>
                                <div id="options-list" class="d-flex flex-column"></div>
                                <div id="new-option-container" class="row">
                                    <div class="col-12">
                                        <div class="input-group mt-1">
                                            <input id="new-option-name-input" class="form-control form-control-sm" type="text">
                                            <button id="save-new-option-button" type="button" class="btn btn-primary btn-sm text-new">
                                                New
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="select-options-modal" data-bs-backdrop="static" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header py-2">
                                <h5 id="select-options-title" class="modal-title text-select-options">Select Options</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body pt-2">
                                <div class="row mb-1">
                                    <div class="col-12">
                                        <label for="select-options-search" class="form-label text-search mb-1">Search</label>
                                        <input id="select-options-search" type="text" class="form-control form-control-sm">
                                    </div>
                                </div>
                                <div class="d-flex p-1 option-item">
                                    <div class="text-all m-1">All</div>
                                    <div class="d-flex gap-1 ms-auto pe-2" role="group">
                                        <button role="button" id="select-options-all-yes-button" class="btn btn-sm btn-outline-success select-options-no-button">
                                            <i class="bi bi-check-lg my-auto"></i>
                                        </button>
                                        <button role="button" id="select-options-all-no-button" class="btn btn-sm btn-outline-danger">
                                            <i class="bi bi-x-lg my-auto"></i>
                                        </button>
                                    </div>
                                </div>
                                <div id="select-options-list" class="d-flex flex-column"></div>
                            </div>
                            <div class="modal-footer py-1">
                                <button type="button" class="btn btn-secondary btn-sm text-cancel" data-bs-dismiss="modal">
                                    Cancel
                                </button>
                                <button type="button" class="btn btn-primary btn-sm text-confirm" id="confirm-select-options-button">
                                    Confirm
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="team-image-modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body" id="team-image-container">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <form>
            <div class="row mt-2 my-1">
                <div class="col-12 mb-1">
                    <h4 class="text-options">Options</h4>
                </div>
                <div class="col-12 col-md-auto mb-1">
                    <h5 class="text-account">Account</h5>
                    <div id="profile" class="d-none mb-1"></div>
                    <button id="login-button" type="button" class="btn btn-primary text-log-in d-none mb-1">
                        Log In
                    </button>
                    <button id="logout-button" type="button" class="btn btn-secondary text-log-out d-none mb-1">
                        Log Out
                    </button>
                    <button id="sync-button" type="button" class="btn btn-info text-cloud-sync mb-1" disabled>
                        Cloud Sync
                    </button>
                </div>
                <div class="col-12 col-md-auto mb-1">
                    <div class="row">
                        <div class="col-12">
                            <h5 class="text-setups">Setups</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-auto">
                            <button id="save-setup-button" type="button" class="btn btn-success text-save mb-1">
                                Save
                            </button>
                            <button id="load-setup-button" type="button" class="btn btn-primary text-load mb-1">
                                Load
                            </button>
                            <button id="manage-setups-button" type="button" class="btn btn-warning text-manage mb-1">
                                Manage
                            </button>
                        </div>
                        <div class="col-auto ps-sm-0">
                            <button id="share-setups-button" type="button" class="btn btn-primary text-share mb-1">
                                Share
                            </button>
                            <button id="import-setups-button" type="button" class="btn btn-secondary text-import mb-1">
                                Import
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-auto">
                    <h5 class="text-presets">Presets</h5>
                    <button id="share-presets-button" type="button" class="btn btn-primary text-share mb-1">
                        Share
                    </button>
                    <button id="import-presets-button" type="button" class="btn btn-secondary text-import mb-1">
                        Import
                    </button>
                </div>
            </div>
            <div class="row my-2 gy-2">
                <div class="col-12">
                    <h4 class="text-stage-configuration">Stage Configuration</h4>
                </div>
                <div class="col-md-4 col-6">
                    <label for="iterations-input" class="form-label text-iterations">Iterations</label>
                    <input id="iterations-input" class="form-control" type="number" placeholder="100000">
                </div>
                <div class="col-md-4 col-6">
                    <label for="turns-input" class="form-label text-max-turns">Max Turns</label>
                    <input id="turns-input" class="form-control" type="number" placeholder="6">
                </div>
                <div class="col-md-4 col-12">
                    <label for="seed-input" class="form-label text-seed">Seed</label>
                    <div class="input-group">
                        <input id="seed-input" class="form-control" type="number" placeholder="0">
                        <button id="seed-randomize" class="btn btn-outline-secondary" type="button"><i
                                class="bi-arrow-repeat"></i></button>
                    </div>
                </div>
                <div class="col-md-12 col-12">
                    <label for="boss-select" class="form-label text-boss">Boss</label>
                    <select class="selectpicker form-control" id="boss-select" data-live-search="true"></select>
                </div>
                <div class="col-md-4 col-12">
                    <label for="boss-hp-input" class="form-label text-boss-hp">Boss HP Override</label>
                    <input id="boss-hp-input" class="form-control" type="number" placeholder="">
                </div>
                <div class="col-md-4 col-6">
                    <label for="event-bonus-input" class="form-label text-event-bonus">Extra Event Bonus</label>
                    <input id="event-bonus-input" class="form-control" type="number" placeholder="0">
                </div>
                <div class="col-md-4 col-6">
                    <label for="event-multiplier-input" class="form-label text-event-multiplier">Event
                        Multiplier</label>
                    <input id="event-multiplier-input" class="form-control" type="number" placeholder="100">
                </div>
            </div>
            <div class="row my-4">
                <div class="col-12 d-flex">
                    <h4 class="text-actors">
                        Actors
                    </h4>
                    <button id="team-image-button" type="button" class="btn btn-link px-2 mb-1 py-0 ms-1">
                        <i class="bi bi-card-image"></i>
                    </button>
                </div>
                <div class="col-12">
                    <div class="actor-settings-container">
                        <div class="row" id="actor-actions-top-row">
                            <div class="col-auto my-1 me-auto">
                                <button id="add-actor-button" type="button" class="btn btn-secondary text-add-actor">
                                    Add
                                </button>
                                <button id="add-actor-from-preset-button" type="button" class="btn btn-secondary text-add-actor-from-preset">
                                    Presets
                                </button>
                            </div>
                            <div class="col-auto my-1">
                                <button id="auto-name-button" type="button" class="btn btn-outline-secondary text-auto-name">
                                    Auto Name
                                </button>
                                <button id="sort-by-position-button" type="button" class="btn btn-outline-secondary text-sort-by-position">
                                    Sort
                                </button>
                            </div>
                        </div>
                        <div id="actor-tabs" class="rounded d-flex">
                        </div>
                        <div id="actor-settings"></div>
                        <div class="row" id="actor-actions-bottom-row">
                            <div class="col-auto my-2">
                            </div>
                            <div class="col-auto d-flex align-items-center mt-2">
                                <div>
                                    <input class="form-check-input" type="checkbox" value="" id="guest-checkbox">
                                    <label class="form-check-label text-first-is-guest" for="guest-checkbox">
                                        First is guest
                                    </label>
                                </div>
                            </div>
                            <div class="col-auto my-2 ms-auto">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row my-4">
                <div class="col-12">
                    <h4 class="text-song">Song</h4>
                </div>
                <div class="col-12">
                    <div id="song-settings" class="accordion">
                        <div class="accordion-item song-effect-item">
                            <div class="accordion-header">
                                <h5 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button"
                                            data-bs-toggle="collapse"
                                            data-bs-target="#collapse-song-effect-1">
                                        <div class="d-block">
                                            <span class="text-song-effect-1">Effect 1</span>
                                            <small class="song-effect-description pt-1 d-block"></small>
                                        </div>
                                    </button>
                                </h5>
                            </div>
                            <div id="collapse-song-effect-1" class="accordion-collapse collapse"
                                 data-bs-parent="#song-settings">
                                <div class="accordion-body song-effect-group">
                                    <div class="row gy-3">
                                        <div class="col-8">
                                            <label for="song-effect-1-type" class="form-label text-song-effect-type">Type</label>
                                            <select id="song-effect-1-type"
                                                    class="selectpicker form-control song-effect-type"
                                                    data-live-search="true"></select>
                                        </div>
                                        <div class="col-4">
                                            <label for="song-effect-1-value" class="form-label text-song-effect-value">Value</label>
                                            <input id="song-effect-1-value" class="form-control song-effect-value"
                                                   type="number" placeholder="0">
                                        </div>
                                        <div class="col-12">
                                            <label for="song-effect-1-condition-1" class="form-label text-song-condition-1">
                                                Condition 1
                                            </label>
                                            <div class="input-group">
                                                <select id="song-effect-1-condition-1"
                                                        class="selectpicker form-control song-effect-condition"
                                                        data-live-search="true" multiple></select>
                                                <button class="btn btn-outline-secondary clear-select-button text-clear" type="button">
                                                    Clear
                                                </button>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label for="song-effect-1-condition-2" class="form-label text-song-condition-2">
                                                Condition 2
                                            </label>
                                            <div class="input-group">
                                                <select id="song-effect-1-condition-2"
                                                        class="selectpicker form-control song-effect-condition"
                                                        data-live-search="true" multiple></select>
                                                <button class="btn btn-outline-secondary clear-select-button text-clear" type="button">
                                                    Clear
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item song-effect-item">
                            <div class="accordion-header">
                                <h5 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button"
                                            data-bs-toggle="collapse"
                                            data-bs-target="#collapse-song-effect-2">
                                        <div class="d-block">
                                            <span class="text-song-effect-2">Effect 2</span>
                                            <small class="song-effect-description pt-1 d-block"></small>
                                        </div>
                                    </button>
                                </h5>
                            </div>
                            <div id="collapse-song-effect-2" class="accordion-collapse collapse"
                                 data-bs-parent="#song-settings">
                                <div class="accordion-body song-effect-group">
                                    <div class="row gy-3">
                                        <div class="col-8">
                                            <label for="song-effect-2-type" class="form-label text-song-effect-type">Type</label>
                                            <select id="song-effect-2-type"
                                                    class="selectpicker form-control song-effect-type"
                                                    data-live-search="true"></select>
                                        </div>
                                        <div class="col-4">
                                            <label for="song-effect-2-value" class="form-label text-song-effect-value">Value</label>
                                            <input id="song-effect-2-value" class="form-control song-effect-value"
                                                   type="number" placeholder="0">
                                        </div>
                                        <div class="col-12">
                                            <label for="song-effect-2-condition-1" class="form-label text-song-condition-1">
                                                Condition 1
                                            </label>
                                            <div class="input-group">
                                                <select id="song-effect-2-condition-1"
                                                        class="selectpicker form-control song-effect-condition"
                                                        data-live-search="true" multiple></select>
                                                <button class="btn btn-outline-secondary clear-select-button text-clear" type="button">
                                                    Clear
                                                </button>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label for="song-effect-2-condition-2" class="form-label text-song-condition-2">
                                                Condition 2
                                            </label>
                                            <div class="input-group">
                                                <select id="song-effect-2-condition-2"
